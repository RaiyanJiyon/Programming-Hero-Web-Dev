<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form: input types, buttons, select, option, login form</title>
  </head>
  <body>
    <h3>Log in Form</h3>
    <div>
      <form action="">
        <input type="text" placeholder="Enter Your Name" name="" id="" /> <br>
        <input
          type="password"
          placeholder="Enter Your Password"
          name=""
          id=""
        /> <br>
        <input type="email" placeholder="Enter Your Email" name="" id="" /> <br>
        <input type="submit" value="Submit" /> <br>
      </form>
    </div>

    <h2>Other Input form tags</h2>
    <form action="">
        <input type="checkbox" name="" id=""> <br>
        <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select> <br>
        <input type="file" name="" id=""> <br>
        <input type="number" name="" id=""> <br>
        <input type="date" name="" id=""> <br>
        <input type="radio" name="" id=""> <br>
        <input type="button" value=""> <br>
        <input type="range" min="1" max="10" name="" id=""> <br>
        <input type="search" name="" id=""> <br>
        <input type="tel" name="" id=""> <br>
        <input type="url" name="" id=""> <br>
        <input type="color" name="" id="">
          
    </form>
  </body>
</html>
