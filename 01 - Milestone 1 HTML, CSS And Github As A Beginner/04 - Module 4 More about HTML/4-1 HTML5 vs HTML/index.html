<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio, Video, Iframe</title>
</head>
<body>
    <h1>HTML5 Media and Iframe Example</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="assets/media/audio.mp3" type="audio/mp3">
        <source src="assets/media/audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="assets/media/video.mp4" type="video/mp4">
        <source src="assets/media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>iframe Example</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=GKuXr5OvOb5qGcpZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
