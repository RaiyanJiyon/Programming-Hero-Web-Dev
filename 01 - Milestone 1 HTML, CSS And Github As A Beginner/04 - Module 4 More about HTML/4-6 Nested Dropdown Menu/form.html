      <section>

          </label>
          <label for="name">
            Name:
            <input type="text" name="name" id="name" placeholder="Enter Name" />
          </label>
          <label for="email">

              name="email"
              id="email"
              placeholder="Enter Email"

          <fieldset>
            <legend>Choose Section</legend>
            <label for="A"> <input type="radio" name="A" id="A" />A </label>
