<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pitha Ghor Form Page</h1>
    </header>

    <main>
        <section>
            <form>
                <label for="name"> Your Name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>

                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>

                <label for="number"> Your Phone Number:
                    <input type="number" name="" id="number" placeholder="Your Number">
                </label>

                <fieldset>
                    <legend>Choose Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>

                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Choose Vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha"> Sorisha
                    </label>

                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> Shutki
                    </label>

                    <label for="dhoniya">
                        <input type="checkbox" name="vorta" id="dhoniya"> Dhoniya
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Extra Message</legend>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
