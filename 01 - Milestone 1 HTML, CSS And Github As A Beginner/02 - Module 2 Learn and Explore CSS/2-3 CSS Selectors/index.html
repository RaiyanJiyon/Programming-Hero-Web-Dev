<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        h1, h2 {
            color: yellowgreen;
        }
        #para1 {
            color: hotpink;
            background-color: greenyellow;
            width: 300px;
        }

        .paraclass {
            color: violet;
            background-color: rebeccapurple;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p id="para1">This is paragraph 1</p>
    <p class="paraclass">This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p class="paraclass">This is paragraph 5</p>
    <p>This is paragraph 6</p>
</body>
</html>
